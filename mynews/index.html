<html>
<head>
<style type="text/css">
 .content { white-space:nowrap; break-word:keep-all;} 
</style>
<script src="http://code.jquery.com/jquery-1.8.2.js"></script> 
<script type="text/javascript">
  $(document).ready( function () {
    $('#UserName').submit( function () {
      form_contents = $(this).serialize();
      form_action = $(this).attr( 'action' );
      $.ajax( {
        type: 'get',
        data: form_contents,
        url:  form_action,
        success: function( result ) {
        var username=result.split("UserName:")[1];
        $('#newname').text(username);
        }
      } );

      return false;
    } );
  } );
</script> 
</head>

<body>
<center><br><br>
 <form id="UserName" action="getname" method="get">
                        {{reset_create}} username: <input type="text" name="user" />
                        <input type="submit" value="submit" />
                    </form>   
                    Account: {{nickname}} Username: <div id="newname" style="display:inline">{{username}}</div> <a href="{{logouturl}}">Sign out</a><br>
</center>
{{mycontent}}
</body>
</html>
